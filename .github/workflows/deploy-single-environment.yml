name: Deploy

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: environment

jobs:
  deploy:
    name: ${{ inputs.environment }}
    environment:
      name: ${{ inputs.environment }}
      url: ${{ inputs.environment == 'test' && 'https://keycloak-test.robojackets.org' || 'https://keycloak.robojackets.org' }}
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Nomad
        uses: lucasmelin/setup-nomad@v2.0.0

      - name: Set job name
        run: |
          sed -i '/job "keycloak" {/c\job "keycloak-${{ inputs.environment }}" {' keycloak.nomad

      - name: Exchange GitHub JWT for Nomad token
        uses: mikenomitch/nomad-jwt-auth@v0.1.0
        with:
          url: https://nomad.bcdc.robojackets.net
          jwtGithubAudience: https://nomad.bcdc.robojackets.net
          methodName: GitHub

      - name: Run Nomad job
        env:
          NOMAD_ADDR: https://nomad.bcdc.robojackets.net
        run: |
          nomad run keycloak.nomad

      - name: Wait for service to become healthy
        timeout-minutes: 1
        run: |
          until curl -vvv --fail ${{ inputs.environment == 'test' && 'https://keycloak-test.robojackets.org/health' || 'https://keycloak.robojackets.org/health' }}
          do
            sleep 1
          done
